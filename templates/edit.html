<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3f87f5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2e6fe3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3f87f5;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
  <script>
    function validateForm(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const errorText = document.getElementById("error_text");

      if (password !== confirmPassword) {
        errorText.textContent = "兩次輸入的密碼不一致";
        event.preventDefault();
      } else {
        errorText.textContent = "";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Edit User</h2>
    <form action="/users/{{.id}}/update" method="POST" onsubmit="validateForm(event)">
      <label>Username:</label>
      <input type="text" name="username" value="{{.username}}" required>

      <!--
      <label>Phone Number:</label>
      <input type="tel" name="cell_phone" value="{{.cell_phone}}" required>
      -->

      <label>New Password:</label>
      <input type="password" name="password" id="password" required>

      <label>Confirm Password:</label>
      <input type="password" id="confirm_password" required>

      <div id="error_text" class="error"></div>

      <button type="submit">Update</button>
    </form>
    <a class="back-link" href="/users">← Back to User List</a>
  </div>
</body>
</html>
