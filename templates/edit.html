<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #3f87f5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2e6fe3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3f87f5;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit User</h2>
    <form action="/users/{{.id}}/update" method="POST">
      <label>Username:</label>
      <input type="text" name="username" value="{{.username}}" required>

      <label>New Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Update</button>
    </form>
    <a class="back-link" href="/users">← Back to User List</a>
  </div>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>編輯使用者</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 40px;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>編輯使用者</h1>
    <form action="/users/{{.id}}/update" method="POST">
      <label>帳號：</label>
      <input type="text" name="username" value="{{.username}}" required />
      <label>新密碼：</label>
      <input type="password" name="password" placeholder="新密碼" required />
      <button type="submit">更新</button>
    </form>
  </body>
</html>
